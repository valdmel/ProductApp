<div id="tabela">
  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="Descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="Peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let produto"> {{produto.peso}} </td>
    </ng-container>

    <ng-container matColumnDef="Preco">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let produto">R$ {{produto.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let produto">
        <button mat-icon-button matTooltip="Editar produto" class="iconbutton" color="primary" (click)="abrirJanelaEditar(produto.id)">
          <mat-icon aria-label="Editar">edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Excluir produto" class="iconbutton" color="warn" (click)="deletarProduto(produto.id)">
          <mat-icon aria-label="Excluir">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>

  <button mat-raised-button color="primary" (click)="abrirJanelaCadastrar()" style="margin-top: 15px">Adicionar Produto</button>
</div>
